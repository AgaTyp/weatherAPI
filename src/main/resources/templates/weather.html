<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zarejestruj się</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="row justify-content-center gy-5">
    <div class="col-9"></div>
    <div class="col-9">
      <h2 th:text="|${weather.city} pogoda|"></h2>
    </div>
    <div class="col-9">
      <table class="table align-middle border-info">
        <thead class="border-info" >
        <tr class="text-center bg-info" >
          <th></th>
          <th></th>
        </tr>
        </thead>

        <tbody style="background-color: #e0f7fa;">
        <tr class="text-left">
          <td class="text-center" th:text="|Zachmurzenie|"></td>
          <td class="text-center" th:text="${weather.weatherDescription}"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Temperatura|"></td>
          <td class="text-center" th:text="${weather.airTemperature} + ' °C'"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Temperatura odczuwalna|"></td>
          <td class="text-center" th:text="${weather.feelingTemperature} + ' °C'"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Temperatura minimalna|"></td>
          <td class="text-center" th:text="${weather.minTemperature} + ' °C'"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Temperatura maksymalna|"></td>
          <td class="text-center" th:text="${weather.maxTemperature} + ' °C'"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Ciśnienie|"></td>
          <td class="text-center" th:text="|${weather.pressure} hPa|"></td>
        </tr>
        <tr class="text-left">
          <td class="text-center" th:text="|Wilgotność|"></td>
          <td class="text-center" th:text="|${weather.humidity}%|"></td>
        </tr>
        <tr class="text-left">
            <td class="text-center" th:text="|Prędkość wiatru|"></td>
            <td class="text-center" th:text="|${weather.windSpeed} km/h|"></td>
        </tr>
        </tbody>
      </table>

    </div>
      <div class="col-9">
          <a href="/">Powrót do strony głównej</a>
      </div>

  </div>



  <div class="col-9" style="height: 4.5rem"></div>

</main>

</body>
</html>
