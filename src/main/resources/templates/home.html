<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zarejestruj siÄ™</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="mainContent">
  <div class="row justify-content-center gy-5">
    <div class="col-9"></div>
    <div class="col-9">
      <h2 th:text="|Pogoda|"></h2>
    </div>
    <div class="col-9">
      <form class="row gy-2 gx-3 align-items-center" th:action="@{/getWeather}" method="post">

        <div class="input-group mb-3">
          <span class="input-group-text border-info" id="basic-addon1">Podaj miasto</span>
          <input type="text" class="form-control border-info" aria-label="Name" th:field="${weatherCity}">
        </div>

        <div class="input-group mb-3">
          <input class="btn btn-outline-primary" type="submit" value="Szukam">
        </div>
      </form>
    </div>
  </div>



  <div class="col-9" style="height: 4.5rem"></div>
</main>

</body>
</html>
